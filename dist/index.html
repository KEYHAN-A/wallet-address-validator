<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wallet Address Validator Test</title>
    <style>
        div {display:flex; height: 100vh; width:100vw; max-width: 800px; align-items: center; justify-content: center; margin: 0 auto;}
        select, input, button {height: 50px; padding: 0 10px; margin: 0 8px; flex: auto;}
        h4 {text-align: center; position: absolute; margin-top: 60px; font-family: sans-serif;}
    </style>
</head>
<body>

<div>
    <select class="currencies">
        <option value="btc">Bitcoin</option>
        <option value="eth">Ethereum</option>
        <option value="xrp">Ripple XRP</option>
        <option value="trx">Tron</option>
        <option value="hot">Holo</option>
        <option value="link">Chainlink</option>
        <option value="rvn">RavenCoin</option>
        <option value="bat">BAT</option>
        <option value="btt">BitTorrent</option>
        <option value="ltc">LiteCoin</option>
        <option value="bch">BitcoinCash</option>
        <option value="xlm">Stellar</option>
        <option value="doge">DogeCoin</option>
        <option value="ada">Cardano</option>
        <option value="neo">Neo</option>
        <option value="usdt">Tether</option>
        <option value="eos">EOS</option>
    </select>
    <input type="text" class="walletaddress">
    <button onclick="checkWA()">check wallet address</button>
    <h4></h4>
</div>

    <script src="wallet-address-validator.min.js" type="text/javascript"></script>
    <script>
      function checkWA(){
        var selectedCurrency = document.querySelector('.currencies').value;
        var walletAddress = document.querySelector('.walletaddress').value;
        var valid = WAValidator.validate(walletAddress, selectedCurrency);
        if(valid)
          document.querySelector('h4').innerHTML = 'Valid ' + selectedCurrency + ' wallet address';
        else
          document.querySelector('h4').innerHTML = 'invalid ' + selectedCurrency + ' wallet address';
      }

    </script>
</body>
</html>
